{% extends "layout.html" %}
{% block content %}

<table class="table table-striped table-bordered table-responsive-lg">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Issue</th>
        <th>Return</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.authors }}</td>
        <td><a href="{{ url_for('issue_book', book_id=book.id) }}"><button class="btn btn-secondary">Issue</button></a>
        </td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal"
                data-target="#deleteModal-{{book.id}}">Return</button>
        </td>
    </tr>
    {% endfor %}
</table>
<!-- Delete Member Modal -->
{% for book in books %}
<div class="modal fade" id="deleteModal-{{book.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel" style="margin-left: 35%;">Delete Book?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
